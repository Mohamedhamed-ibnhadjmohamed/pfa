<app-navbar></app-navbar>
<div class="register-container">
  <app-theme-toggle></app-theme-toggle>
  <div class="row justify-content-center w-100">
    <div class="col-md-6 col-lg-5">
      <div class="card register-card">
        <div class="card-header">
          <h3>Inscription</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="firstName" class="form-label">
                <i class="fas fa-user me-2"></i>Prénom
              </label>
              <input 
                type="text" 
                class="form-control" 
                id="firstName" 
                formControlName="firstName"
                [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }"
                placeholder="Entrez votre prénom">
              <div *ngIf="submitted && f['firstName']?.errors" class="invalid-feedback">
                <div *ngFor="let error of firstNameErrors" class="mb-1">
                  <i class="fas fa-exclamation-circle me-1"></i>{{ error }}
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="lastName" class="form-label">
                <i class="fas fa-user me-2"></i>Nom
              </label>
              <input 
                type="text" 
                class="form-control" 
                id="lastName" 
                formControlName="lastName"
                [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }"
                placeholder="Entrez votre nom">
              <div *ngIf="submitted && f['lastName']?.errors" class="invalid-feedback">
                <div *ngFor="let error of lastNameErrors" class="mb-1">
                  <i class="fas fa-exclamation-circle me-1"></i>{{ error }}
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="fas fa-envelope me-2"></i>Email
              </label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                formControlName="email"
                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                placeholder="Entrez votre email">
              <div *ngIf="submitted && f['email']?.errors" class="invalid-feedback">
                <div *ngFor="let error of emailErrors" class="mb-1">
                  <i class="fas fa-exclamation-circle me-1"></i>{{ error }}
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">
                <i class="fas fa-phone me-2"></i>Téléphone (optionnel)
              </label>
              <input 
                type="tel" 
                class="form-control" 
                id="phone" 
                formControlName="phone"
                [ngClass]="{ 'is-invalid': submitted && f['phone'].errors }"
                placeholder="+33 1 23 45 67 89">
              <div *ngIf="submitted && f['phone']?.errors" class="invalid-feedback">
                <div *ngFor="let error of phoneErrors" class="mb-1">
                  <i class="fas fa-exclamation-circle me-1"></i>{{ error }}
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">
                <i class="fas fa-lock me-2"></i>Mot de passe
              </label>
              <div class="password-input-container">
                <input 
                  [type]="showPassword ? 'text' : 'password'"
                  class="form-control" 
                  id="password" 
                  formControlName="password"
                  [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                  placeholder="Entrez votre mot de passe">
                <button 
                  type="button" 
                  class="password-toggle" 
                  (click)="togglePassword('password')"
                  [attr.aria-label]="showPassword ? 'Masquer le mot de passe' : 'Afficher le mot de passe'">
                  <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                </button>
              </div>
              <div *ngIf="submitted && f['password']?.errors" class="invalid-feedback">
                <div *ngFor="let error of passwordErrors" class="mb-1">
                  <i class="fas fa-exclamation-circle me-1"></i>{{ error }}
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">
                <i class="fas fa-lock me-2"></i>Confirmer le mot de passe
              </label>
              <div class="password-input-container">
                <input 
                  [type]="showConfirmPassword ? 'text' : 'password'"
                  class="form-control" 
                  id="confirmPassword" 
                  formControlName="confirmPassword"
                  [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }"
                  placeholder="Confirmez votre mot de passe">
                <button 
                  type="button" 
                  class="password-toggle" 
                  (click)="togglePassword('confirmPassword')"
                  [attr.aria-label]="showConfirmPassword ? 'Masquer le mot de passe' : 'Afficher le mot de passe'">
                  <i [class]="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                </button>
              </div>
              <div *ngIf="submitted && f['confirmPassword']?.errors" class="invalid-feedback">
                <div *ngFor="let error of confirmPasswordErrors" class="mb-1">
                  <i class="fas fa-exclamation-circle me-1"></i>{{ error }}
                </div>
              </div>
            </div>
            
            <div class="mb-3">
              <div class="form-check">
                <input 
                  type="checkbox" 
                  class="form-check-input" 
                  id="acceptTerms" 
                  formControlName="acceptTerms"
                  [ngClass]="{ 'is-invalid': submitted && f['acceptTerms'].errors }">
                <label class="form-check-label" for="acceptTerms">
                  J'accepte les <a href="#" class="text-decoration-none">conditions d'utilisation</a> 
                  et la <a href="#" class="text-decoration-none">politique de confidentialité</a>
                </label>
                <div *ngIf="submitted && f['acceptTerms']?.errors" class="invalid-feedback d-block">
                  <div *ngFor="let error of acceptTermsErrors" class="mb-1">
                    <i class="fas fa-exclamation-circle me-1"></i>{{ error }}
                  </div>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <div class="form-check">
                <input 
                  type="checkbox" 
                  class="form-check-input" 
                  id="newsletter" 
                  formControlName="newsletter">
                <label class="form-check-label" for="newsletter">
                  Je souhaite recevoir la newsletter et les offres promotionnelles
                </label>
              </div>
            </div>
            
            <div *ngIf="errorMessage" class="alert alert-danger mb-3">
              <i class="fas fa-exclamation-triangle me-2"></i>{{ errorMessage }}
            </div>
            
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success" [disabled]="isLoading">
                <span *ngIf="!isLoading">
                  <i class="fas fa-user-plus me-2"></i>S'inscrire
                </span>
                <span *ngIf="isLoading">
                  <span class="spinner-border spinner-border-sm me-2"></span>
                  <span>Inscription...</span>
                </span>
              </button>
            </div>
          </form>
          <div class="text-center mt-4">
            <p class="mb-0">Déjà un compte ?</p>
            <a routerLink="/login" class="d-inline-block mt-2">
              <i class="fas fa-sign-in-alt me-1"></i>Se connecter
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
